<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>PomodoroClock</title>
  </head>
  <body>
    <div class="clock">
      <div class="buttons">
        <button class="short">Короткий перерыв</button>
        <button class="long">Длинный перерыв</button>
      </div>
      <div class="timer">25:00</div>
      <div class="edit-buttons">
        <button class="start">Рабочая сессия</button>
        <button class="finish">Остановить таймер</button>
      </div>
    </div>
    <button class="default">Обычный цикл</button>
  </body>
</html>
